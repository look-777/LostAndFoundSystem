<div class="layuimini-main"  id="query">
    <script type="text/html" id="demo">

        <ul class="layui-timeline">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"><i class="fa fa-newspaper-o"></i>&nbsp;主题</h3>
                    <p>
                        <span class="layui-badge layui-bg-orange">{{d.title}}</span>
                    </p>

                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"><i class="fa fa-comment-o"></i>&nbsp;发件内容</h3>
                    <p>
                        {{d.content}}
                    </p>
                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"><i class="fa fa-user"></i>&nbsp;收件人</h3>
                    <p>
                        <b>编号：</b>{{d.revId}}
                    </p>
                    <p>
                        <b>姓名：</b>{{d.revName}}
                    </p>
                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"><i class="fa fa-calendar"></i>&nbsp;发送时间</h3>
                    <p>
                        {{d.ctime}}
                    </p>
                </div>
            </li>

        </ul>

    </script>



</div>
